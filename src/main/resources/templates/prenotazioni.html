<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{header.prenotazioni})"> </head>
<body background="images/auto.jpeg">
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
	<ul>
	<li>
    	<h4 th:text="#{header.prenotazioni}">Lista Prenotazioni</h4>
			<li th:each="prenotazione : ${prenotazioni}">
				<a href="prenotazione.html" 
				   th:href="@{'/prenotazione' + '/' + ${prenotazione.id}}" 
				   th:text="${prenotazione.intervento}">8 Maggio</a>
			</li>
		</ul>
	</div>
</body>
</html>

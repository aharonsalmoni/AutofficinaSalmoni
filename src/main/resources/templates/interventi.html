<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{header.interventi})"> </head>
<body background="images/auto.jpeg">
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
	<ul>
	<li>
    	<h4 th:text="#{header.interventi}">Lista degli interventi effettuabili</h4>
			<li th:each="intervento : ${interventi}">
				<a href="intervento.html" 
				   th:href="@{'/intervento' + '/' + ${intervento.id}}" 
				   th:text="${intervento.nome}">Cambio Olio</a>
			</li>
		</ul>
	</div>
</body>
</html>

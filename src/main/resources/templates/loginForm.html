<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='Autenticazione')">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<section>
		<div id="corpo">
			<h1>Login</h1>
			<form th:action="@{/login}" method="POST">
				<div>
					<div>
						<span>Username:</span> <span><input name="username"
							type="text" required /></span>
					</div>
					<div>
						<span>Password:</span> <span><input name="password"
							type="password" required /></span>
					</div>
					<div>
						<span><button type="submit">Login</button></span>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='Autenticazione')">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<section>
		<div id="corpo">
			<h1>Inserisci Dati Meccanico</h1>
			<form th:action="@{/admin/meccanici}" method="POST" th:object="${meccanici}">
				<div>
					<div>
						<span>Nome:</span> <span><input name="nome"
							type="text" required /></span>
					</div>
					<div>
						<span>Cognome:</span> <span><input name="cognome"
							type="text" required /></span>
					</div>
					<div>
			<h4 class="heading"><span>
			<label>Intervento eseguibile dal Meccanico: </label> <select id="intervento" th:field="*{intervento}" required>
			<option th:each="intervento : ${intervento}"
						th:value="${intervento.id}" th:text="${intervento.nome}"></option>
			</select>
			</span></h4></div>
					<div>
						<span><button type="submit">Salva</button></span>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

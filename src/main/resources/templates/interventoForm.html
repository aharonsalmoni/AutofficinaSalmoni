<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='Autenticazione')">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<section>
		<div id="corpo">
			<h1>Inserisci Dati Intervento</h1>
			<form th:action="@{/admin/intervento}" method="POST" th:object="${intervento}">
				<div>
					<div>
						<span>Nome:</span> <span><input name="nome"
							type="text" required /></span>
					</div>
					<div>
						<span>Codice:</span> <span><input name="codice"
							type="text" required /></span>
					</div>
					<div>
						<span>Prezzo:</span> <span><input name="prezzo"
							type="text" required /></span>
					</div>
					<div>
						<span>Descrizione:</span> <span><input name="descrizione"
							type="text" required /></span>
					</div>
					<div>
						<span><button type="submit">Salva</button></span>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
